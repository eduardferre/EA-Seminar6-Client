<div class="container mt-5">
   <div class="row">
       <div class="col-lg-8 offset-lg-2">
           <div class="card">
               <div class="card-body text-center">
                   <span class="title">LLISTAT DE USERS</span>
                   <!-- <button class="btn btn-success float-end" routerLink="/crear-user">NOU USER</button> -->
                   <table *ngIf="listUsers.length > 0" class="table table-striped mt-3">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Password</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of listUsers">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.age }}</td>
                        <td>{{ user.password }}</td>
                        <td>
                            <i [routerLink]="['/editar-user', user.name]" class="fa-solid fa-pen-to-square text-primary"></i>
                            <i (click)="deleteUser(user.name)" class="fa-solid fa-trash text-danger"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <h5 style="text-align: start; margin-top: 10px;" *ngIf="listUsers.length == 0">No hi ha users a la base de dades</h5>
               </div>
           </div>
       </div>
   </div>
</div>
